<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Create an Account</h1>
  <form action="process.php">
    <div>
      <lable for="email">Email:</lable><br>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <lable for="password">Password:</lable><br>
      <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
      <lable for="age">Age:</lable><br>
      <select name="age" id="age">
        <option value="select" selected>Select Age</option>
        <option value="20-25">20-25</option>
        <option value="26-30">26-30</option>
        <option value="30-35">30-35</option>
      </select>
    </div>
    <br>
    <div>
      <lable for="about">Tell us a little about yourself:</lable><br>
      <textarea name="text" id="about" cols="50" rows="5"></textarea>
    </div>
    <div>
      <lable for="agree"></lable><br>
      <input type="checkbox" id="agree" name="agree" value="agree">I agree to the <a href="/5.1_termsOfService.html">terms of service</a>
    </div>
    <br>
    <div>
      <input type="submit" value="Sign Up">
    </div>
  </form>
</body>
</html>
